<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> 회원가입 페이지 </h1>
<form th:action="@{/member/join}" th:object="${signupform}" method="post">
    username : <input type="text" th:field="*{username}" name="username"> <br>
    password : <input type="password" name="password" th:field="*{password}"> <br>
    checkPassword : <input type="text" th:field="*{checkPassword}" name="checkPassword"> <br>
    nickname : <input type="text" th:field="*{nickname}" name="nickname"> <br>
    email : <input type="email" th:field="*{email}" name="email"> <br>
    <button type="submit">회원가입 하기</button>
</form>
</body>
</html>
